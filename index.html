<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>

    <table id="book-table">
        <thead>
            <th>&nbsp;</th>
            <th id="title">Title</th>
            <th id="author">Author</th>
            <th id="book">Books</th>
            <th id="id">UUID</th>
            <th id="read">Read</th>
            <th id="remove">Remove</th>
        </thead>
        <tbody>
            <th id="books" scope="row" rowspan="0">Books</th>
        </tbody>
    </table>

    <dialog id="dialog">
        <form id='my-form' method="dialog">
            <p class="input">
                <label for="book-title">Book title:</label>
                <input type="text" id="book-title" name="book-title" placeholder="Enter text" required />
            </p>
            <p class="input">
                <label for="book-author">Book author:</label>  
                <input type="text" id="book-author" name="book-author" placeholder="Enter text" required />
            </p>
            <p class="input">
                <label for="book-pages">Book pages:</label>
                <input type="number" id="book-pages" name="book-pages" placeholder="Enter text" required />
            </p>
            <p class="input">
                <label for="book-read">Read:</label>
                <select name="book-read" id="book-read">
                    <option value="unread">Unread</option>
                    <option value="read">Read</option>
                </select>
            </p>
            <p>
                <input type="submit" id="js-submit" value="Submit" />
                <input type="submit" id="js-close" value="Close" />
            </p>
        </form>
    </dialog>
    <p>
        <button id="show-dialog">New Book</button>
    </p>
    
</body>
</html>
