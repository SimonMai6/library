<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>

    <table id="bookTable">
        <thead>
            <td>&nbsp;</td>
            <th id="title">Title</th>
            <th id="author">Author</th>
            <th id="book">Books</th>
            <th id="id">UUID</th>
        </thead>
        <tbody>
            <tr>
                <th id="books" scope="row" rowspan="0">Books</th>
            </tr>
            
        </tbody>
        
    </table>
    <button type="button">Add Book</button>
</body>
</html>
